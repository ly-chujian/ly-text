<body>
<div id="box">
</div>

</div>

<script>

	 template: '<p>{{Name}}是{{Sex}}，今年{{Age}}岁，上{{Group}}</p>'

		Sex:'男生',
		Age:'18',
		Group:'一年级'
	}
	
	
})
Vue.config.debug = true;
Box.$mount('#box');
