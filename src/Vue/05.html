<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>
</head>

<body>
<div id="box">
  <input v-model="newTodo" v-on:keyup.enter="addTodo">
  <ul>
    <li v-for="todo in todos">
      <span>{{ todo.text }}</span>
      <button v-on:click="removeTodo($index)">关闭</button>
     
    </li>
  </ul>
</div>
</body>

<script>
 new  Vue({
	el:'#box',
	data:{
		newTodo:'',
		todos:[
			{text: 'aaaa',
			txt: '12'
			}
		]
	},
	methods:{
		addTodo:function(){
			var text= this.newTodo.trim()
			if(text){
				this.todos.push({ text:text })
				this.newTodo=''
			}
		},
		removeTodo: function (index) {
		  this.todos.splice(index, 1)
		}
	}
})
