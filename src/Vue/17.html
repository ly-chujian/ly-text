<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="box">
		<my-component></my-component>
	</div>
	
	<script>
		var MyComponent = Vue.extend({
		  template: '<div>╮(╯▽╰)╭ 这就是个栗子而已啊</div>'
		})

		// 注册
		Vue.component('my-component', MyComponent)

		// 创建根实例
		new Vue({
		  el: '#box'
		})

	</script>
</body>
</html>
