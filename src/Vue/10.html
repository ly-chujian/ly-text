<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="box">
		<p>{{msg}}</p>
		<input type="button" v-on:click="reverseMessage" value="Reverse Message">

	</div>
</body>
<script>
new Vue({
	el:"#box",
	data:{msg:'点击摁扭添加'},
	methods:{
		reverseMessage:function (){
			this.msg=this.msg.split('').reverse('').join('')

		}
	},
})
</script>
</html>
