<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/vue.js"></script>

</head>

<body>
<div id="box">
    <ul>
        <li v-for="todo in msg">
        {{ todo.text }}
        </li>
    </ul>
</div>
</body>
<script>
new Vue({
	el:'#box',
	data: {
		msg:[
				{text:'Hello world!'},
				{text:'这是input'},
				{text:'这是li'},
			]
		}
})
</script>
</html>
