<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="box">
	<div v-if="test2()"></div>

</div>

	<script>
		new Vue({
			el:'#box',

			methods: {
			    test1: function() {
			        
			        alert(1)
			        
			    },
			    test2: function() {
			        
			        alert(2)
			        
			    },
			}

		})





	</script>
</body>
</html>
